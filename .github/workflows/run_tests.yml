name: Run Tests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test-and-update-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR has dependencies label
        id: check_label
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=$(jq --raw-output .number "$GITHUB_EVENT_PATH")
          labels=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number/labels | jq -r '.[].name')
          if [[ $labels == *"dependencies"* ]]; then
            echo "::set-output name=run_job::true"
          else
            echo "::set-output name=run_job::false"
          fi

      - name: Checkout code
        if: steps.check_label.outputs.run_job == 'true'
        uses: actions/checkout@v2

      - name: Setup Node.js
        if: steps.check_label.outputs.run_job == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        if: steps.check_label.outputs.run_job == 'true'
        run: npm ci

      - name: Run tests
        if: steps.check_label.outputs.run_job == 'true'
        id: run_tests
        continue-on-error: true
        run: npm test

      - name: Update PR description
        if: steps.check_label.outputs.run_job == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ steps.run_tests.outcome }}" == "success" ]; then
            test_result="✅ **Tests Passed**"
          else
            test_result="❌ **Tests Failed**"
          fi

          pr_number=$(jq --raw-output .number "$GITHUB_EVENT_PATH")
          pr_description=$(curl -s -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number | jq -r '.body')
          updated_description="${pr_description}\n\n${test_result}"

          curl -s -X PATCH -H "Authorization: token $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            -d "{\"body\": \"$updated_description\"}" \
            https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number
